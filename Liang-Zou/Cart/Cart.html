<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>良作</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="mage/x-icon" href="../img/liangZou.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
     <!---------------------------- header導覽列 ------------------------------>
     <div class="header">
        <div class="headerContent">
            <a href="#"><i class="fa-solid fa-bars"></i></a>
            <img src="../img/logo 1.png" alt="">

            <ul class="navText">
                <li><a href="#">所有產品</a></li>
                <li><a href="#">最新消息</a></li>
                <li><a href="#">關於我們</a></li>
                <li><a href="#">資訊報報</a></li>
                <li><a href="#">常見問題</a></li>
            </ul>
    
            <ul class="navIcon">
                <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-circle-user"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
            </ul>
        </div>

        <!---------- banner頁面標題 ---------->
        <div class="banner">
            <div class="bannerContent">
                <h1>購物車</h1>
                <ul class="breadscrumb">
                    <li><a href="#">首頁</a></li>
                    <li class="breadcrumb-separator">&gt;</li>
                    <li><a href="#">購物車</a></li>
                </ul>
            </div>
        
        </div>

    </div>    


    <!------------------------------ content內文 -------------------------------->
    <div class="wrapper">
        <div class="list">
            <h4>購物車明細</h4>
            <div class="listWrapper">
                <div class="listTitle">
                    <p>商品</p>
                    <p>單價</p>
                    <p>數量</p>
                    <p>小計</p>
                    <p>刪除</p>
                </div>

                <div class="detail">
                    <a href="#"><i class="fa-solid fa-square-check"></i></a>
                    <img src="../img/甘藍 購物車.png" alt="">
                    <div class="name">
                        <p>青青農場</p>
                        <p>有機羽衣甘藍(3包入)</p>
                    </div>
                    <div class="price">
                        <p>NT$ 300</p>
                        <p>NT$333</p>
                    </div>
                    <div class="numberBtn">
                        <a href="#"><i class="fa-solid fa-minus"></i></a>
                        <a href="#">1</a>
                        <a href="#"><i class="fa-solid fa-plus"></i></a>
                    </div>
                    <p>NT$300</p>
                    <a href="#"><i class="fa-regular fa-trash-can"></i></a>
                </div>

                <div class="detail">
                    <a href="#"><i class="fa-solid fa-square-check"></i></a>
                    <img src="../img/櫛瓜 購物車.png" alt="">
                    <div class="name">
                        <p>青青農場</p>
                        <p>履歷櫛瓜(5根入)</p>
                    </div>
                    <div class="price">
                        <p>NT$ 150</p>
                        <p>NT$180</p>
                    </div>
                    <div class="numberBtn">
                        <a href="#"><i class="fa-solid fa-minus"></i></a>
                        <a href="#">1</a>
                        <a href="#"><i class="fa-solid fa-plus"></i></a>
                    </div>
                    <p>NT$150</p>
                    <a href="#"><i class="fa-regular fa-trash-can"></i></a>
                </div>

                <div class="detail">
                    <a href="#"><i class="fa-solid fa-square-check"></i></a>
                    <img src="../img/馬鈴薯 購物車.png" alt="">
                    <div class="name">
                        <p>青青菜園</p>
                        <p>好吃馬鈴薯(5顆入)</p>
                    </div>
                    <div class="price">
                        <p>NT$ 50</p>
                        <p>NT$55</p>
                    </div>
                    <div class="numberBtn">
                        <a href="#"><i class="fa-solid fa-minus"></i></a>
                        <a href="#">2</a>
                        <a href="#"><i class="fa-solid fa-plus"></i></a>
                    </div>
                    <p>NT$100</p>
                    <a href="#"><i class="fa-regular fa-trash-can"></i></a>
                </div>
                <p>您已選擇四件商品</p>
            </div>
        </div>
    </div>

</body>
</html>
